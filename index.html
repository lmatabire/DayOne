<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Grading System</title>
  </head>
  <body>
    <table>
      <h1>Student Name</h1>
      <thead>
        <td>Math</td>
        <td>English</td>
        <td>History</td>
        <td>Spanish</td>
      </thead>
      <tbody>
        <td><input type="number" id="math"/><br></td>
        <td><input type="number" id="english"/><br></td>
        <td><input type="number" id="history"/><br></td>
        <td><input type="number" id="spanish"/><br></td>
      </tbody>
    </table>
    <button>Show Result</button>
    <div id="result"></div>
    <script src="index.js" charset="utf-8"></script>
    <link rel="stylesheet" type="text/css" href="index.css">
  </body>
</html>
